<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DynamoDB User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; }
    table { border-collapse: collapse; width: 90%; margin: 2rem auto; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #3b82f6; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    h2 { text-align: center; margin-top: 2rem; }
    .status { text-align: center; color: #6b7280; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>CLIENT DATA</h2>
  <div id="status" class="status">Backend connectivity is disabled in this demo build. No data will be fetched.</div>
  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="8" style="text-align:center; color:#6b7280;">No records to display</td></tr>
    </tbody>
  </table>
</body>
</html>
