<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DynamoDB User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; }
    table { border-collapse: collapse; width: 90%; margin: 2rem auto; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #3b82f6; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    h2 { text-align: center; margin-top: 2rem; }
    .status { text-align: center; color: #ef4444; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>CLIENT DATA</h2>
  <div id="status" class="status"></div>
  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Goal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function fetchUsers() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';

      try {
        const res = await fetch('https://2cb4zwcbw5.execute-api.ap-south-1.amazonaws.com/dev/extract');
        if (!res.ok) {
          throw new Error(`Request failed with status ${res.status}`);
        }
        const users = await res.json();
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';

        if (!Array.isArray(users) || users.length === 0) {
          statusEl.style.color = '#6b7280';
          statusEl.textContent = 'No records found.';
          return;
        }

        const fields = ['userId', 'name', 'email', 'age', 'gender', 'height', 'weight', 'goal'];

        for (const user of users) {
          const row = document.createElement('tr');
          for (const field of fields) {
            const td = document.createElement('td');
            const value = user && user[field] != null ? String(user[field]) : '';
            td.textContent = value;
            row.appendChild(td);
          }
          tbody.appendChild(row);
        }
      } catch (err) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = 'Failed to load data. Please try again later.';
        statusEl.style.color = '#ef4444';
        console.error(err);
      }
    }
    fetchUsers();
  </script>
</body>
</html>
